<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>

  <!-- Quantum particles effect -->
  <circle cx="100" cy="50" r="3" fill="#00f2fe" opacity="0.6">
    <animate attributeName="cy" values="50;250;50" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="2" fill="#4facfe" opacity="0.5">
    <animate attributeName="cx" values="200;1000;200" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="100" r="3" fill="#00f2fe" opacity="0.6">
    <animate attributeName="cy" values="100;200;100" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="250" r="2" fill="#4facfe" opacity="0.5">
    <animate attributeName="cx" values="900;200;900" dur="7s" repeatCount="indefinite"/>
  </circle>

  <!-- Lock icon (security symbol) -->
  <g transform="translate(80, 90)">
    <rect x="0" y="25" width="50" height="60" rx="5" fill="none" stroke="url(#quantumGradient)" stroke-width="4"/>
    <path d="M 10 25 L 10 15 Q 10 0, 25 0 Q 40 0, 40 15 L 40 25"
          fill="none" stroke="url(#quantumGradient)" stroke-width="4"/>
    <circle cx="25" cy="55" r="8" fill="#00f2fe" filter="url(#glow)"/>
  </g>

  <!-- Main title -->
  <text x="160" y="120" font-family="'Arial Black', Arial, sans-serif" font-size="72"
        fill="white" font-weight="bold" filter="url(#glow)">
    sslq
  </text>

  <!-- Subtitle -->
  <text x="160" y="160" font-family="Arial, sans-serif" font-size="28"
        fill="#e0e7ff" font-weight="600">
    Post-Quantum Cryptography Scanner
  </text>

  <!-- Description -->
  <text x="160" y="195" font-family="Arial, sans-serif" font-size="18" fill="#c7d2fe">
    Detect Kyber (ML-KEM), Dilithium &amp; Quantum-Resistant Algorithms
  </text>

  <!-- Features badges -->
  <g transform="translate(160, 215)">
    <!-- Python badge -->
    <rect x="0" y="0" width="90" height="30" rx="15" fill="#3776ab" opacity="0.9"/>
    <text x="45" y="20" font-family="Arial, sans-serif" font-size="14"
          fill="white" text-anchor="middle" font-weight="600">Python</text>

    <!-- TLS 1.3 badge -->
    <rect x="100" y="0" width="90" height="30" rx="15" fill="#00c853" opacity="0.9"/>
    <text x="145" y="20" font-family="Arial, sans-serif" font-size="14"
          fill="white" text-anchor="middle" font-weight="600">TLS 1.3</text>

    <!-- NIST badge -->
    <rect x="200" y="0" width="110" height="30" rx="15" fill="#ff6f00" opacity="0.9"/>
    <text x="255" y="20" font-family="Arial, sans-serif" font-size="14"
          fill="white" text-anchor="middle" font-weight="600">NIST PQC</text>

    <!-- OpenSSL badge -->
    <rect x="320" y="0" width="100" height="30" rx="15" fill="#d32f2f" opacity="0.9"/>
    <text x="370" y="20" font-family="Arial, sans-serif" font-size="14"
          fill="white" text-anchor="middle" font-weight="600">OpenSSL</text>
  </g>

  <!-- Quantum circuit decoration -->
  <g transform="translate(950, 100)" opacity="0.3">
    <line x1="0" y1="50" x2="200" y2="50" stroke="#00f2fe" stroke-width="2"/>
    <circle cx="40" cy="50" r="15" fill="none" stroke="#00f2fe" stroke-width="2"/>
    <line x1="40" y1="35" x2="40" y2="65" stroke="#00f2fe" stroke-width="2"/>
    <circle cx="120" cy="50" r="15" fill="none" stroke="#4facfe" stroke-width="2"/>
    <line x1="120" y1="35" x2="120" y2="65" stroke="#4facfe" stroke-width="2"/>
  </g>

  <!-- Shield icon -->
  <g transform="translate(1050, 50)">
    <path d="M 50 10 L 90 30 L 90 70 Q 90 110, 50 130 Q 10 110, 10 70 L 10 30 Z"
          fill="none" stroke="url(#quantumGradient)" stroke-width="3" opacity="0.7"/>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="40"
          fill="#00f2fe" text-anchor="middle" opacity="0.8">üîê</text>
  </g>
</svg>
