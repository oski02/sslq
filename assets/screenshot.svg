<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal window background -->
  <defs>
    <linearGradient id="termBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#181825;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Shadow -->
  <rect x="20" y="20" width="860" height="560" rx="10" fill="url(#termBg)" filter="url(#shadow)"/>

  <!-- Terminal window -->
  <rect x="20" y="20" width="860" height="560" rx="10" fill="url(#termBg)"/>

  <!-- Title bar -->
  <rect x="20" y="20" width="860" height="40" rx="10" fill="#313244"/>
  <rect x="20" y="40" width="860" height="20" fill="#313244"/>

  <!-- Window controls -->
  <circle cx="45" cy="40" r="7" fill="#f38ba8"/>
  <circle cx="70" cy="40" r="7" fill="#f9e2af"/>
  <circle cx="95" cy="40" r="7" fill="#a6e3a1"/>

  <!-- Title -->
  <text x="450" y="45" font-family="'SF Mono', 'Monaco', 'Courier New', monospace"
        font-size="14" fill="#cdd6f4" text-anchor="middle" font-weight="600">
    sslq - Post-Quantum Cryptography Scanner
  </text>

  <!-- Terminal content -->
  <g font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="13">
    <!-- Command prompt -->
    <text x="40" y="85" fill="#89b4fa">$</text>
    <text x="55" y="85" fill="#cdd6f4">python3 sslq.py -u https://cloudflare.com</text>

    <!-- Separator line -->
    <text x="40" y="110" fill="#585b70">================================================================================</text>
    <text x="40" y="130" fill="#89dceb" font-weight="600">Target: cloudflare.com:443</text>
    <text x="40" y="150" fill="#585b70">================================================================================</text>

    <!-- Success message -->
    <text x="40" y="180" fill="#a6e3a1" font-weight="bold">[âœ“] POST-QUANTUM CRYPTOGRAPHY DETECTED</text>
    <text x="40" y="200" fill="#a6e3a1">    PQC in key exchange: X25519MLKEM768</text>

    <!-- SSL/TLS Information -->
    <text x="40" y="230" fill="#cdd6f4" font-weight="bold">SSL/TLS Information:</text>
    <text x="40" y="250" fill="#cdd6f4">  Protocol Version: </text>
    <text x="230" y="250" fill="#89dceb">TLSv1.3</text>

    <!-- Cipher Suite -->
    <text x="40" y="280" fill="#cdd6f4" font-weight="bold">Cipher Suite:</text>
    <text x="40" y="300" fill="#cdd6f4">  Name: </text>
    <text x="230" y="300" fill="#89dceb">TLS_AES_256_GCM_SHA384</text>
    <text x="40" y="320" fill="#cdd6f4">  Protocol: TLSv1.3</text>
    <text x="40" y="340" fill="#cdd6f4">  Strength: 256 bits</text>
    <text x="40" y="360" fill="#f9e2af">  PQC Status: Classical only</text>

    <!-- Key Exchange (IMPORTANT) -->
    <text x="40" y="390" fill="#cdd6f4" font-weight="bold">Key Exchange:</text>
    <text x="40" y="410" fill="#cdd6f4">  Negotiated Group: </text>
    <text x="230" y="410" fill="#89dceb" font-weight="bold">X25519MLKEM768</text>
    <text x="40" y="430" fill="#a6e3a1" font-weight="600">  Group Type: POST-QUANTUM HYBRID</text>
    <text x="40" y="450" fill="#a6e3a1">    - KYBER: mlkem</text>
    <text x="40" y="470" fill="#a6e3a1">    - HYBRID: x25519mlkem</text>

    <!-- Certificate -->
    <text x="40" y="500" fill="#cdd6f4" font-weight="bold">Certificate Information:</text>
    <text x="40" y="520" fill="#cdd6f4">  Subject CN: cloudflare.com</text>
    <text x="40" y="540" fill="#cdd6f4">  Signature Algorithm: </text>
    <text x="280" y="540" fill="#89dceb">ecdsa-with-SHA256</text>

    <!-- Bottom line -->
    <text x="40" y="565" fill="#585b70">--------------------------------------------------------------------------------</text>
  </g>

  <!-- Cursor blink -->
  <rect x="40" y="575" width="10" height="15" fill="#cdd6f4" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
